{% extends 'base.html' %}

{% block content %}

  <div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">

      <img src="{{ targetUser.profile.image.url }}" alt="" style="height: 10rem; width: 10rem; border-radius: 20rem; margin-bottom: 2rem;">

      {% if targetUser.profile %}
        <h2 style="font-family: 'NanumSquareB'">
          {{ targetUser.profile.nickname }}
          <a href="{% url 'profileapp:update' pk=targetUser.profile.pk %}">
            edit
          </a>
        </h2>
      {% else %}
        <a href="{% url 'profileapp:create' %}">
          <h2 style="font-family: 'NanumSquareB'">
            Create Profile
          </h2>
        </a>
      {% endif %}

      <h5 style="margin-bottom: 3rem;">
        {{ targetUser.profile.message }}
      </h5>

        {% if targetUser == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
          <p>
            Change Info
          </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
          <p>
            Quit
          </p>
        </a>
        {% endif %}

    </div>
  </div>

{% endblock %}
