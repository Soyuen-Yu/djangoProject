{% extends 'base.html' %}

{% block content %}

  <div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
      <h1>
        {{targetArticle.title}}
      </h1>

      <img src="{{targetArticle.image.url}}" alt="">
      <p>
        {{targetArticle.content}}
      </p>

      <a href="{% url 'articleapp:update' pk=targetArticle.pk %}">
        <p>Update Article</p>
      </a>
      <a href="{% url 'articleapp:delete' pk=targetArticle.pk %}">
        <p>Delete Article</p>
      </a>
    </div>
  </div>

{% endblock %}
